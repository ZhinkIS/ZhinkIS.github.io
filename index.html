<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator By Mufli - Dengan Bantuan AI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="logo.png">
</head>
<body>

  <div class="calculator">
    <div class="display">
      <input type="text" id="display" readonly>
    </div>
    <div class="buttons">
      <button onclick="clearDisplay()" class="clear">C</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('-')">−</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('+')">+</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="calculate()" class="equal">=</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('0')" class="zero">0</button>

      <button onclick="append('.')">.</button>
    </div>
  </div>

  <!-- Tombol putar lagu di pojok kiri bawah fixed -->
  <button id="playButton" onclick="this.style.display='none'; document.getElementById('audio').play();">
    ▶️ Putar Lagu
  </button>

  <audio id="audio" src="backsound.mp3" preload="auto" loop></audio>


  <script src="script.js"></script>

</body>
</html>
